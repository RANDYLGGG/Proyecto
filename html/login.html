<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ciclopro</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <a href="../index.html" class="text-warning mt-2 mx-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                            </svg>
                        </a>
                        <div class="card-body p-5 text-center">
        
                            <div class="mb-md-5 mt-md-4 pb-5">
        
                                <h2 class="fw-bold mb-2 text-uppercase text-warning">Login</h2>
                                <p class="text-white-50 mb-5" >Por favor ingresar correo y contraseña!</p>
                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <input type="email" id="typeEmailX" class="form-control form-control-lg"  placeholder="Ingrese su correo"/>
                                    <label class="form-label text-warning" for="typeEmailX" >Correo</label>
                                </div>
                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg"  placeholder="Ingrese su Contraseña"/>
                                        <label class="form-label text-warning" for="typePasswordX">Contraseña</label>
                                </div>
                                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">¿olvidaste tu contraseña?</a></p>
                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">INGRESAR</button>
        
                                <!-- <div class="d-flex justify-content-center text-center mt-0 pt-0">
                                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                </div> -->
                            </div>
                            <div>
                                <p class="mb-0 text-warning">¿No te haz registrado? <a href="#!" class="text-white-50 fw-bold">Registrarse</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../js_funcionamiento/login.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>

<style> 
body{
    background-image: url(../img/imagen-fondo.jpg);
            
            height: 100%;
            background-position: center;
            background-size: cover;
        }
</style>
</html>
